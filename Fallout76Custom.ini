[Display]
iSize W=1680
; Game resolution width (matches your chosen window size, lower than native for best FPS on Iris Xe)
iSize H=1050
; Game resolution height (matches your chosen window size, lower than native for best FPS on Iris Xe)
bFull Screen=1
; Enables exclusive fullscreen mode (best for performance, disables Windows compositor)
bBorderless=0
; Not borderless (ensures exclusive fullscreen)
iPresentInterval=0
; VSync OFF (lowest input lag, may cause tearingâ€”set to 1 if you see tearing)
sAntiAliasing=
; FXAA for light, fast anti-aliasing (no ghosting, best for Iris Xe)
fShadowDistance=6000.0
; How far shadows are drawn (6000 is a good balance for visuals and FPS; less pop-in than 4000, not too heavy for Iris Xe)
fDirShadowDistance=6000.0
; Same as above for directional lights (sun/moon)
iShadowMapResolution=1024
; Shadow texture size (1024 is sharp enough for most scenes, higher will cost VRAM, lower is blocky)
iDirShadowSplits=3
; Number of shadow cascades (3 = smooth, stable, not too heavy)
fBlendSplitDirShadow=1000.0
; Smooths shadow cascade transitions (1000 is a good balance for sharpness and smoothness)
fShadowBiasScale=1.0
; Prevents shadow acne/flicker (1.0 is safe default)
bVolumetricLightingEnable=0
; Disables god rays/volumetric lighting (major FPS boost on Iris Xe; enable only if you want more visual effects and can handle FPS loss)
bSAOEnable=0
; Disables SSAO (ambient occlusion shadowing, major FPS boost on Iris Xe; set to 1 for more realism if you can afford the FPS)
fSunUpdateThreshold=1.0
; Sun lighting update frequency (1.0 is stable, prevents flicker that can occur with 0)
fSunShadowUpdateTime=0.5
; Sun shadow update interval (0.5 = responsive, no pop-in)
fImageContrastHDR=1.1
; Slightly increased contrast for HDR (1.1 is natural, 1.75 is too high and can crush blacks/whites)
fImageContrastSDR=1.0
; Default SDR contrast (safe)
fTAAPostOverlay=0
; Disables TAA overlay (removes ghosting)
fTAAPostSharpen=0
; Disables TAA sharpening (removes artifacts)
bAlwaysInstantEyeAdapt=0
; Exposure adapts smoothly, not instantly (more natural light transitions)
bDoHighDynamicRange=0
; Disables HDR lighting (safe for now; set to 1 if you want to try HDR on your OLED and don't have exposure/dimming bugs)
fLuminanceHistogramIgnoredBrightsPercentile=40.0
; Ignores the top 40% brightest pixels for exposure calculation, reducing over-darkening from explosions/lights.
fLuminanceHistogramIgnoredDarksPercentile=60.0
; Ignores the bottom 60% darkest pixels, reducing over-brightening in dark areas.
fLuminanceHistogramLogMax=99.0
; Sets the upper bound for the luminance histogram (default is high, includes all bright lights).
fLuminanceHistogramLogMin=0.0
; Sets the lower bound for the luminance histogram (0.0 or -0.1 for full shadow detail).
iMaxAnisotropy=2
; 2x anisotropic filtering (sharper textures at angles, minimal performance cost on Iris Xe)
